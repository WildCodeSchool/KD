<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Marvel Fight</title>
</head>
<body>      
    <h1 class="text-center">MARVEL FIGHT</h1>
   
    <section class="container d-flex justify-content-center">
        <div class="card-group" style="width: 45%;">
            <div class="card">
                <h5 class="card-title text-center">Your player</h5>
               <img class="card-img-top img-fluid" id="display" alt="Card image cap">
               <div class="card-body">
                    
                    <ul id="displayStats" class="list-group list-group-flush">
                    </ul>
                    <button id="button" class="btn btn-dark" type="button">Attaque</button></br>              
                    <button id="buttonBlue" class="btn btn-dark" type="button">Fuite</button>
                    
                </div>
            </div>
            <div class="mt-5">VS</div>
            <div class="card">
                <h5 class="card-title text-center">Your opponent</h5>
                <img class="card-img-top img-fluid" id="display_random" alt="Card image cap">
                <div class="card-body">
                    <ul id="display2" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <div class="container mt-5">
    <button type="button" id="button2" class="btn btn-dark btn-lg btn-block">Start Fight</button>
    <div id='output' style="color: white" class="text-center"></div>
    </div>




    
<script src="main.js"></script>
</body>
</html>
